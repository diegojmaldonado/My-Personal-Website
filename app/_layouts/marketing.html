layout: main
---
<header class="intro-header" style="background-image: url(http://localhost:9000/img/marketing-design.jpg);">
      <div class="container">
        <div class="col-lg-12 col-md-12">
        </div>
      </div>
    </header>

  <div class="main-posts">
    <div class="container">
      <div class="col-lg-12 col-md-12">
        <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <h6>Ãšltimas Publicaciones</h6>
          <hr></hr>
        </div>
          <ul class="col-xs-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            {% for post in site.posts %}
            {% if post.category contains 'Marketing' %}
            <articles>
              <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
              <p>{{ post.content | strip_html | truncatewords: 35 }}</p>
            </articles>
            {% endif %}
            {% endfor %}
          </ul>
      </div>
    </div>
  </div>
