---
layout: main
---
  <div class="main-posts">
    <div class="container-fluid">
      <div id="columns" data-columns>
        {% for post in site.posts %}
        <articles>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <a href="{{ site.baseurl }}{{ post.url }}"> <img src="{{ site.baseurl }}{{ post.preview }}"></img> </a>
            </div>
            <div class="panel-body">
              <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
              <p>{{ post.content | strip_html | truncatewords: 35 }}</p>
              <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-5">
                </div>
                <div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
                  <a href="https://www.linkedin.com/shareArticle?mini=true&url=http://diegojmaldonado.com{{post.url}}&title={{post.title}}&summary={{post.content|strip_html|truncatewords:35}}&source=http://diegojmaldonado.com">
                    <img src="{{ site.baseurl }}/img/assets/glasses.svg" height="64" width="64"></img>
                  </a>
                </div>
                <div class="col-xs-5 col-sm-5 col-md-3 col-lg-3">
                  <a href="https://twitter.com/share?&text={{post.title}}&url=http://diegojmaldonado.com{{post.url}}&via=diegojmaldonado">
                    <img src="{{ site.baseurl }}/img/assets/heart.svg" height="64" width="64"></img>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </articles>
        {% endfor %}
      </div>
    </div>
  </div>
